<h1>Listado de h√©roes</h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button
      routerLink="/heroe/nuevo"
      type="button"
      class="btn btn-outline-primary"
    >
      <i class="fas fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="mt-4 animated fadeIn faster table">
  <thead class="thead-inverse">
    <tr class="thead-dark">
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Vivo</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
      </td>
      <td>
        <button
          class="btn btn-outline-info mr-1"
          [routerLink]="['/heroe', heroe.id]"
        >
          <i class="fas fa-pen"></i>
        </button>
        <button
          class="btn btn-outline-danger mr-1"
          (click)="eliminarHeroe(heroe, i)"
        >
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-4" role="alert">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="alert alert-info text-center mt-4" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
